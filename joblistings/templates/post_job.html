{% extends "base.html" %}
{% block content %}
<h2>Post a Job</h2>
<br>
<form method="POST" action="{% url 'post_job' %}">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input class="form-control" name="title" type="text" required />
        <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" name="company" type="text" required />
        <label for="company">Company</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" name="description" type="text" required></textarea>
        <label for="description">Description</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" name='location' type = "text" required></input>
        <label for="location">Location</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" name='salary' type = "int" required></input>
        <label for="salary">Salary</label>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>
    <br>
</form>
{% comment %} <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Submit Job Posting</button>
</form> {% endcomment %}
{% endblock content %}
