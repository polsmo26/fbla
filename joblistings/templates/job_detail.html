{% extends "base.html" %}
{% block content %}
<div class="container">
<hr>
<h1>{{ job.title }}</h1>
<hr>
<p><strong>Company: </strong> {{ job.company }}</p>
<p><strong>Location: </strong> {{ job.location }}</p>
<p><strong>Description: </strong> {{ job.description }}</p>
<p><strong>Salary: </strong> {{ job.salary }}</p>
{% comment %} <a href="{% url 'post_job' %}" class="btn btn-primary mb-3">Post a New Job</a> {% endcomment %}
<a href="{% url 'apply_for_job' job.id %}" class="btn btn-primary mb-3">Apply Now</a>
    </div>
</div>
{% endblock content %}
