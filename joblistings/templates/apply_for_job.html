{% extends "base.html" %}
{% block content %}
<h2>Apply for: {{ job.title }}</h2>
<hr>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input class="form-control" name="applicant_name" type="text" required />
        <label for="applicant_name">Applicant Name</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" name="applicant_email" type="email" required />
        <label for="applicant_email">Applicant Email</label>
    </div>
    <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="resume" name="resume" required></input>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" name='cover_letter' type = "text" required></textarea>
        <label for="cover_letter">Cover Letter</label>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit Application</button>
    </div>
    <br>
</form>
{% endblock content %}
