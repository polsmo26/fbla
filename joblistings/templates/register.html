{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="py-5">
    <div class="container px-5">
        {% comment %} <h1 class="fw-bolder fs-5 mb-4">Register</h1> {% endcomment %}
        <div class="card border-0 shadow rounded-3 overflow-hidden">
            <div class="card-body p-0">
                <div class="row gx-0">
                    <div class="col-lg-6 col-xl-5 py-lg-5">
                        <div class="p-4 p-md-5">
                            <div class="h2 fw-bolder">Create an Account</div>                            
                            <br>
                            {% comment %} <form method="POST"> {% endcomment %}
                            <form method="POST" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        {% comment %} {{form.name}} {% endcomment %}
                                        <input class="form-control" name="name" type="text" required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="username" type="text" required />
                                        <label for="username">Username</label>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label class="form-label"><strong>User Type:</strong></label>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="user_type" value="employer" id="user_type_employer" required>
                                                    <label class="form-check-label" for="user_type_employer">    
                                                        <i class="fas fa-briefcase me-2"></i> Employer
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="user_type" value="applicant" id="user_type_applicant" required>
                                                    <label class="form-check-label" for="user_type_applicant">
                                                        <i class="fas fa-user me-2"></i> Applicant
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="password1" type="password" required />
                                        <label for="phone">Password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="password2" type="password" required/>
                                        <label for="password2">Password confirmation</label>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Register User</button>
                                    </div>
                                    <div class="text-center">
                                        <br>
                                        <p class="mb-2">Already have an account?</p>
                                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    <div class="col-lg-6 col-xl-7"><div class="bg-featured-blog" style="background-image: url('https://i.imghippo.com/files/MbKH2319Q.jpg')"></div></div>
                </div>
            </div>
        </div>
    </div>
</section>

</main>
{% endblock content %}
