{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="py-5">
    <div class="container px-5">
        <div class="card border-0 shadow rounded-3 overflow-hidden">
            <div class="card-body p-0">
                <div class="row gx-0">
                    <div class="col-lg-6 col-xl-5 py-lg-5">
                        <div class="p-4 p-md-5">
                            <div class="h2 fw-bolder">User Login</div>
                            <br>
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="username" type="text" required />
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="password" type="password" required />
                                    <label for="password">Password</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>
                                <div class="text-center">
                                    <br>
                                    <p class="mb-2">Don't have an account?</p>
                                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-7">
                        <div class="bg-featured-blog" style="background-image: url('https://i.imghippo.com/files/MbKH2319Q.jpg')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>
{% endblock content %}
